<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<meta charset="UTF-8">
	<script type="text/javascript">
		var op = '';
		var text = '';
        
        function sentRequest(op)
        {
            var id = idField.value;
            var first_name = fField.value;
            var last_name = lField.value;
            var age   = ageField.value;
			var street_id = streetField.value;
            
			var data = "?oper=" + op + "&id=" + "&first_name=" + first_name 
						+ "&last_name" + last_name + "&age=" + age + "&street_id=" + street_id;
            var xhr = new XMLHttpRequest();
		
        	xhr.open("POST", "db.php", false);
			xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhr.send(data);
            if (op==('read') && xhr.readyState == 4 && xhr.status == 200)
            {
                table.tBodies[0].innerHTML = xhr.responseText;
            }
			else
			{
				alert(xhr);
			}
        }
	</script
</head>
<body>
<table id="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<th>Street ID</th>
		</tr>
	</thead>
	<tbody>
		
	</tbody>
</table>

<form method="post">
   <input id="idField" value="ID" />
   <input id="fField" value="First Name" />
   <input id="lField" value="Last Name" />
   <input id="ageField" value="Age" />
   <input id="streetField" value="Street ID" />
   <br>
   <input type="button" value="create" onclick="sentRequest('create')" />
   <input type="button" value="read" onclick="sentRequest('read')" />
   <input type="button" value="update" onclick="sentRequest('update')" />
   <input type="button" value="delete" onclick="sentRequest('delete')" />
</form>
</body>
</html>
